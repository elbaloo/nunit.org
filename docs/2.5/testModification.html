<h2>Test Modification</h2>

<p>This includes several attributes that modify how a test is 
   executed.

<ul>
<li><?php echo nunit_doc_link( "expectedException", "ExpectedExceptioAttribute" ) ?>
    is used to indicate that a test should throw a particular exception.
<li><?php echo nunit_doc_link("setCulture", "SetCultureAttribute") ?> causes the
    test culture setting to be changed while running the test.
<li><?php echo nunit_doc_link("requiredAddin", "RequiredAddinAttribute") ?> marks
    a test or an assembly as needing a particular addin.
</ul>
